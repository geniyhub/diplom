{% extends 'kids_fitness_app/base.html' %}
{% load static %}
{% block links %}
    <link rel="stylesheet" href="{% static 'kids_fitness_app/css/login_main.css' %}">
{% endblock %}

{% block content %}
<img src="{% static 'kids_fitness_app/img/autoreg.png' %}" alt="" class="bg-image">
<div class="container main-container">
<div class="row" id="FormContainer">
    <div class="col-8 Form-box">
        <div class="form-inner">
            <h1>Вхід</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Логін" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Пароль" required>
                </div>
                <input type="submit" class="btn" value="Увійти" style="width: 80%; height: 7vh;"></input>
            </form>
            <p class="mt-3 paragraph">Ще не зареєстровані? <a href="{% url 'register' %}">Зареєструватись</a></p>
        </div>
    </div>
        
</div>
</div>


{% endblock %}
