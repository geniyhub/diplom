{% extends 'kids_fitness_app/base.html' %}
{% load static %}
{% block links %}
    <link rel="stylesheet" href="{% static 'kids_fitness_app/css/registration.css' %}">
    <script src="{% static 'kids_fitness_app/js/register_main.js' %}"></script>
{% endblock %}

{% block content %}
<img src="{% static 'kids_fitness_app/img/autoreg.png' %}" alt="" class="bg-image">
<div class="container main-container">
<div class="row" id="FormContainer">
    <div class="col-8 Form-box">
        <div class="form-inner">
            <h1>Реєстрація</h1>
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form method="post" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Логін" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Пошта" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Пароль" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password_confirm" name="password_confirm" placeholder="Підтвердження пароля" required>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Зареєструватись" style="width: 70%; height: 7vh;"></input>   
                </form>
                <p class="mt-3">Вже зареєстровані? <a href="{% url 'login' %}">Увійти</a></p>
        </div>
    </div>
</div>
</div>


{% endblock %}
