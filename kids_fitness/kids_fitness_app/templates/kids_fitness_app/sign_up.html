{% extends 'kids_fitness_app/base.html' %}
{% load static %}
{% block links %}
    <link rel="stylesheet" href="{% static 'kids_fitness_app/css/sign_up.css' %}">
{% endblock %}

{% block content %}
<img src="{% static 'kids_fitness_app/img/autoreg.png' %}" alt="unluck" class="bg-image">

<div class="form-container">
    <div class="form-inner">
        <h2 class="form-title">Записатися</h2>
        <form method="post" action="{% url 'submit_registration' %}" class="form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="full_name" class="form-control" placeholder="Прізвище та Ім’я">
            </div>
            <div class="form-group">
                <input type="tel" name="phone_number" class="form-control" placeholder="Номер телефону">
            </div>
            <div class="form-group">
                <input type="number" name="child_age" class="form-control" placeholder="Вік дитини">
            </div>
            <div class="form-group">
                <input type="date" name="training_date" class="form-control" placeholder="Дата тренування">
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Електронна адреса">
            </div>
            <button type="submit" class="btn btn-custom">Записатися</button>
        </form>
    </div>
</div>
{% endblock %}
